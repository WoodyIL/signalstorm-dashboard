<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalStorm Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SignalStorm Dashboard</h1>
    <nav>
      <button onclick="switchView('manager')">Manager</button>
      <button onclick="switchView('responder')">Responder</button>
      <button onclick="switchView('volunteer')">Volunteer</button>
    </nav>
  </header>
  <main>
    <section id="manager" class="view active">
      <h2>Emergency Manager View</h2>
      <p>Live map, tasks, alerts, and sync status appear here.</p>
    </section>
    <section id="responder" class="view">
      <h2>Responder View</h2>
      <p>Task checklist and report submission area.</p>
    </section>
    <section id="volunteer" class="view">
      <h2>Volunteer View</h2>
      <p>Simple guidance and confirmation interface.</p>
    </section>
  </main>
  <footer>
    <p>Status: <span id="status">Online</span> | Mesh Sync Active</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>

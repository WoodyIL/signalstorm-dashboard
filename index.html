<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalStorm Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SignalStorm</h1>
    <nav>
      <button onclick="switchView('manager')">Manager</button>
      <button onclick="switchView('responder')">Responder</button>
      <button onclick="switchView('volunteer')">Volunteer</button>
    </nav>
  </header>
  <main>
    <section id="manager" class="view active">
      <div class="card">
        <h2>Emergency Manager Dashboard</h2>
        <div class="placeholder"><img src="visual_map.png" alt="Map Visual" class="img"></div>
        <div class="placeholder"><img src="visual_task.png" alt="Tasks Visual" class="img"></div>
        <div class="placeholder"><img src="visual_alert.png" alt="Alert Visual" class="img"></div>
      </div>
    </section>
    <section id="responder" class="view">
      <div class="card">
        <h2>Responder View</h2>
        <div class="placeholder"><img src="visual_task.png" alt="Task Card Visual" class="img"></div>
        <div class="placeholder"><img src="visual_device.png" alt="Device Visual" class="img"></div>
      </div>
    </section>
    <section id="volunteer" class="view">
      <div class="card">
        <h2>Volunteer View</h2>
        <div class="placeholder"><img src="visual_checklist.png" alt="Checklist Visual" class="img"></div>
        <div class="placeholder"><img src="visual_task.png" alt="Task Visual" class="img"></div>
        <div class="placeholder"><img src="visual_map.png" alt="Map Visual" class="img"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>Status: <span id="status">ðŸŸ¢ Online</span> | Mesh Sync: ðŸ”— Active</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalStorm Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SignalStorm</h1>
    <nav>
      <button onclick="switchView('manager')">Manager</button>
      <button onclick="switchView('responder')">Responder</button>
      <button onclick="switchView('volunteer')">Volunteer</button>
    </nav>
  </header>
  <main>
    <section id="manager" class="view active">
      <div class="card">
        <h2>Emergency Manager Dashboard</h2>
        <div class="placeholder">[Live Map Placeholder]</div>
        <div class="placeholder">[Active Tasks Panel]</div>
        <div class="placeholder">[Alert Broadcast Controls]</div>
      </div>
    </section>
    <section id="responder" class="view">
      <div class="card">
        <h2>Responder View</h2>
        <div class="placeholder">[Assigned Tasks List]</div>
        <div class="placeholder">[Submit Report Button]</div>
      </div>
    </section>
    <section id="volunteer" class="view">
      <div class="card">
        <h2>Volunteer View</h2>
        <div class="placeholder">[Checklist Item 1]</div>
        <div class="placeholder">[Checklist Item 2]</div>
        <div class="placeholder">[Safe Zone Map]</div>
      </div>
    </section>
  </main>

    <p>Status: <span id="status">ðŸŸ¢ Online</span> | Mesh Sync: ðŸ”— Active</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
